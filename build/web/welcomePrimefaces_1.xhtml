<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nome" for="campo-nome" />
                            <p:inputText value="" id="campo-nome" required="" autocomplete="" placeholder="Nome"/>
                            
                            <p:outputLabel value="Número de Contato" for="campo-contato" />
                            <p:inputMask value="" id="campo-contato" required="" mask="(999) 9999-9999"/>
                            
                            <p:selectOneRadio value="#{usuarioBean.valorConvenio}" >
                                <f:selectItem itemValue="particular" itemLabel="Particular" />
                                <f:selectItem itemValue="convenio" itemLabel="Convênio" />
                                <p:ajax listener="#{usuarioBean.validaConvenio()}" update="mostraConvenio" />
                            </p:selectOneRadio>
                            
                            <p:selectOneRadio value="#{usuarioBean.livro.convenio}" id="mostraConvenio" rendered="#{usuarioBean.mostraConvenio}">
                                <f:selectItem itemValue="hapvida" itemLabel="Hapvida" />
                                <f:selectItem itemValue="unimed" itemLabel="Unimed" />
                            </p:selectOneRadio>
                            <!--<h:outputText value="#{usuarioBean.mostraConvenio}" id="mostraConvenio" />-->
<!--                            <h:selectOneMenu value="">
                                <f:selectItems
                                    value=""
                                    var=""
                                    itemValue=""
                                    itemLabel="" />
                            </h:selectOneMenu>-->

                            <p:commandButton value="cadastrar" action="#" />
                        </h:panelGrid>
                    </h:form>
                        <p:outputLabel value="Cadastrar Convênio" for="campo-convenio" />
                        <p:inputText value="" id="campo-convenio" />
                    <h:form>
                        
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
